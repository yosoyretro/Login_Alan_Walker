<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="alan-walker.png">
</head>
<body>
    <div class="container-login">
        <form>
            <img src="alan-walker.png" alt="">
            <div class="container">
                <label for="correo" class="letras-neon">Ingrese su correo</label>
                <input type="email" placeholder="correo">
            </div>
            <div class="container">
                <label for="clave" class="letras-neon">Ingrse su clave</label>
                <input type="password" placeholder="clave">

            </div>
            <input type="submit" value="Ingresar">
            <footer>
                <p class="letras-neon">El chico programador</p>
            </footer>
        </form>
            
        
    </div>
    
</body>
</html>
